<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<form action="register1" method="post">
    {% csrf_token %}
    <div style="margin-left:600px ;margin-top: 115px;width: 273;"  >
        <input type="text"  class="form-control"  name="username" placeholder="username">
    </div>
    <div style="margin-left:600px ;margin-top: 29px;width: 273;" >
        <input type="text"  class="form-control" name="firstname" placeholder="firstname">
    </div>
    <div style="margin-left:600px ;margin-top: 28px;width: 273;">
        <input type="text"  class="form-control" name="lastname" placeholder="lastname">
    </div>
    <div style="margin-left:600px ;margin-top: 27px;width: 273;">
        <input type="email"  class="form-control" name="email" placeholder="email">
    </div>
    <div style="margin-left:600px ;margin-top: 26px;width: 273;">
        <input type="password"  class="form-control" name="password1" placeholder="password1">
    </div>
    <div style="margin-left:600px ;margin-top: 25px;width: 273;" >
        <input type="password"  class="form-control" name="password2" placeholder="password2">
    </div>
   <div style="margin-left: 650px;margin-top: 50px;" >
    <input type="submit" class="btn btn-success" value="Create Account">
   </div>
    
</form>
